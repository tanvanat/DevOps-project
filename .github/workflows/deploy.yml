name: CI/CD with Terraform
on:
  push:
    branches:
      - Complete-CI/CD-with-Terraform-AWS

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  TF_STATE_BUCKET_NAME: ${{ secrets.TF-STATE-BUCKET-NAME }}
  PRIVATE_SSH_KEY: ${{ secrets.PRIVATE_SSH_KEY }}
  PUBLIC_SSH_KEY: ${{ secrets.PUBLIC_SSH_KEY }}
  REGION: us-east-1

jobs:
  deploy-infra:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_wrapper: false
    - name: Terraform init
      id: init
      run: terraform init -backend-config="bucket=$TF_STATE_BUCKET_NAME" -backend-config="region=us-east-1"
      working-directory: ./terraform
    - name: Terraform Plan
      id: plan
      run: |- 
        terraform plan \
        -var="region=us-east-1" \
        -var="public_key=$PUBLIC_SSH_KEY" \
        -var="private_key=$PRIVATE_SSH_KEY"
        -var="key_name=deployer-key" \
        -out=PLAN
      working-directory: ./terraform
      
    - name: Terraform Apply
      id: applu
      run: terraform apply PLAN
      working-directory: ./terraform


  
  
